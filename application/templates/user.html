{% extends "layout.html" %}

{% block content %}

<div class="row">
    <div class="col-md-12 text-center">
        {% for user in users %}
        <dl>
            <dt>
                User id: {{ user.user_id }}
            </dt>
            <dd>
                Email: {{ user.email }}
            </dd>
            <dd>
                Password: {{ user.password }}
            </dd>
        </dl>
        {% else %}
        <h3> NO users added</h3>
        {% endfor %}
    </div>
</div>

{% endblock %}
